<div>
    <div class="row">
        <div class="col-sm-8">
            <p>Logged in as {{username | uppercase }} ({{accountType | uppercase}})</p>
        </div>
    </div>

    <div class="row">
        <div class="btn-group col-sm-8" role="group">
          <button type="button" class="btn btn-default" ng-click="setButton(1)">User Management</button>
          <button type="button" class="btn btn-default" ng-click="setButton(2)">Company Reports</button>
          <button type="button" class="btn btn-default" ng-click="setButton(3)">Spread Site Reports</button>
          <button type="button" class="btn btn-default" ng-click="setButton(4)">Spread Site Management</button>
        </div>
    </div>
    <div ng-show="isButton(1)">
        <form class="form-horizontal" novalidate>
            <br>
            <div class="form-group">
                <label for="Users" class="col-sm-2 control-label">Existing Users:</label>
                <div class="col-sm-3">
                    <select class="form-control input-lg" ng-model="selectedUser" ng-options="user for user in userList"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="Username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-3">
                    <input class="form-control input-lg" type="text" name="username" ng-model="newUser.username" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-3">
                    <input class="form-control input-lg" type="password" name="password" ng-model="newUser.password" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="usertype" class="col-sm-2 control-label">User Type:</label>
                <div class="col-sm-3">
                    <select class = "form-control input-lg" ng-model="newUser.type" required>
                        <option value="admin">Admin</option>
                        <option value="contractor">Contractor</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">Company:</label>
                <div class="col-sm-3">
                    <select class="form-control input-lg" ng-model="selectdCompany" ng-options="company for company in companyList"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email Address:</label>
                <div class="col-sm-3">
                    <input class="form-control input-lg" type="email" name="email" ng-model="newUser.email" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="active" class="col-sm-2 control-label">Active?</label>
                <div class="col-sm-3">
                    <select class="form-control input-lg" ng-model="newUser.active" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-default" ng-click="createUser()">Create/Update User</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-default" ng-click="deleteUser()">Delete User</button>
                </div>
            </div>
        </form>
    </div>
    <div ng-show="isButton(2)">
        {{button}}
    </div>
        <div ng-show="isButton(3)">
        {{button}}
    </div>
        <div ng-show="isButton(4)">
        {{button}}
    </div>
</div>
